<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/basetemplate::headstuff"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="/basetemplate::headstuff"></div>
<div class="wrapper">
    <div class="sidebar" data-background-color="brown" data-active-color="danger">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="logo">

        </div>
        <div class="sidebar-wrapper">

        </div>
    </div>

    <div class="main-panel">
        <nav th:replace="/basetemplate::navbar">
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header text-center">
                                <h1 class="title" th:text="${message}"></h1>
                                <!--<h4 class="category" th:text="${message}"></h4>-->
                                <br />
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-bigboy">
                                    <thead>
                                    <tr>
                                        <th >Source</th>
                                        <th >Author</th>
                                        <th >Title</th>
                                        <th >Description</th>
                                        <th>Image</th>
                                        <th>Published at</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="categor :${newslist}">
                                    <tr th:each="eacharticle : ${categor}">
                                        <td th:text="${eacharticle.source.getName()}"></td>
                                        <td th:text="${eacharticle.author}"></td>
                                        <td><a th:href="@{${eacharticle.url}}" th:target="_blank" th:inline="text">[[${eacharticle.title}]]</a></td>
                                        <td th:text="${eacharticle.description}"></td>
                                        <td><img  th:src="${eacharticle.urlToImage}" alt="Image" style="width:300px;height:150px;"/></td>
                                        <td th:text="${eacharticle.publishedAt}"></td>
                                        <!--<td sec:authorize="hasAuthority('ADMIN')">
                                            <a th:unless="${lostItems.foundStatus}"  type="button" th:href="@{/tofound/{id}(id=${lostItems.id})}"  class="btn btn-dark" role="button">Change to Found</a>

                                            <a th:if="${lostItems.foundStatus}" type="button" th:href="@{/tolost/{id}(id=${lostItems.id})}"   class="btn btn-dark" role="button">Change to Lost</a>
                                        </td>-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!--  end card  -->
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<th:block th:replace="/basetemplate::bootstrapbottom"></th:block>
</body>
</html>
